<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Problema</title>
</head>
<body>
  <main>
    <article>
      <form>
        <fieldset>
          <legend>Cliente</legend>
          <label for="cliente">Cliente</label>
          <input type="text" size="30" name="cliente" required/>
          <br><br>
          <label for="email">Email</label>
          <input type="email" size="30" name="email" required/>
        </fieldset>
        <fieldset>
          <legend>Veículo</legend>
          <label for="Placa">placa</label>
          <input type="text" size="7" name="placa" required/>
          <br><br>
          <label for="ano">Ano</label>
          <input type="date" size="10" name="ano"/>
          <br><br>
          <label for="marca">Fabricante</label>
          <select for="marca">
            <option>Renault</option>
            <option>BMW</option
            <option>Toyota</option>
            <option>Ford</option>
          </select>
        </fieldset>
        <button type="submit>Enviar</button>
        <input type="submit" value="Enviar"/>
      </form>
    </article>
  </main>
</body>
</html>
